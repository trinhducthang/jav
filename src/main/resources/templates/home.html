<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin người dùng</title>
    <style>
        /* CSS cơ bản */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Phần thông tin */
        .info-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .info-label {
            width: 30%;
            font-weight: bold;
        }

        .info-value {
            width: 70%;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: 20px; /* Điều chỉnh khoảng cách từ bottom */
            left: calc(50% - 60px); /* Canh giữa theo chiều ngang */
            transform: translateX(-50%); /* Canh giữa theo chiều ngang */
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Thông tin người dùng</h1>

    <div class="info-section">
        <div class="info-label">Tên đăng nhập:</div>
        <div class="info-value" id="username"></div>
    </div>

    <div class="info-section">
        <div class="info-label">Họ và tên:</div>
        <div class="info-value" id="name"></div>
    </div>

    <div class="info-section">
        <div class="info-label">Ngày sinh:</div>
        <div class="info-value" id="dob"></div>
    </div>

    <div class="info-section">
        <div class="info-label">Giới tính:</div>
        <div class="info-value" id="gender"></div>
    </div>

    <div class="info-section">
        <div class="info-label">Số điện thoại:</div>
        <div class="info-value" id="phone"></div>
    </div>

    <div class="info-section">
        <div class="info-label">Email:</div>
        <div class="info-value" id="email"></div>
    </div>

    <div class="info-section">
        <div class="info-label">Địa chỉ:</div>
        <div class="info-value" id="address"></div>
    </div>

    <div class="info-section">
        <div class="info-label">Quyền:</div>
        <div class="info-value" id="role"></div>
    </div>

    <div class="info-section">
        <div class="info-label">Ngày tạo:</div>
        <div class="info-value" id="create_at"></div>
    </div>
</div>
<div>
    <button type="submit" onclick="goToDashboard()" >Dashboard</button>
</div>
<script>

    const goToDashboard = () => {
        if(username === 'admin')
            window.location.href = '/dashboard';
        else
            window.alert('Chức năng này chỉ dành cho admin')
    };



    const jwtToken = localStorage.getItem('jwtToken');
    const username = localStorage.getItem('username');



    const checkTokenAndRedirect = () => {
        if (jwtToken


        ) {
            // Tạo đối tượng yêu cầu xác thực
            const introspectRequest = {
                token: jwtToken
            };

            // Gửi yêu cầu API để kiểm tra token
            fetch('/auth/introspect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(introspectRequest)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200 && data.result && data.result.valid === true) {
                    } else {
                        window.location.href='/login'
                        window.alert('token khong hop le hoac da het han')
                    }
                })
                .catch(error => {
                    console.error('Lỗi kiểm tra token:', error);
                });
        } else {
            // Không có token hoặc username, thực hiện hành động khác nếu cần
        }
    };

    checkTokenAndRedirect()

    if (jwtToken) {
        fetch(`/api/user/${username}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + jwtToken
            }
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('username').textContent = data.username;
                document.getElementById('name').textContent = data.name;
                document.getElementById('dob').textContent = data.dob;
                document.getElementById('gender').textContent = data.gender;
                document.getElementById('phone').textContent = data.phone;
                document.getElementById('email').textContent = data.email;
                document.getElementById('address').textContent = data.address;
                document.getElementById('role').textContent = data.role;
                document.getElementById('create_at').textContent = data.createdAt;

                document.querySelector('.container').style.display = 'block'; // Hiển thị phần container sau khi load dữ liệu
            })
            .catch(error => {
                console.error('Lỗi lấy dữ liệu người dùng:', error);
                alert('Đã xảy ra lỗi khi lấy dữ liệu người dùng. Vui lòng thử lại sau.');
            });
    } else {
        alert('Không có token, không thể gửi yêu cầu đến /home');
        window.location.href = '/login'; // Xử lý khi không có token trong localStorage
    }
</script>

</body>
</html>
