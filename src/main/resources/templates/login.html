<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng nhập</title>
    <style>
        /* CSS đặt trong thẻ head */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="loginForm">
        <h2>Đăng nhập</h2>
        <div class="input-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Đăng nhập</button>
    </form>
</div>
<script>
    // Hàm kiểm tra token và chuyển hướng
    const checkTokenAndRedirect = () => {
        const jwtToken = localStorage.getItem('jwtToken');
        const username = localStorage.getItem('username');

        if (jwtToken && username) {
            window.location.href = '/home';
        } else {
        }
    };


    // Gọi hàm kiểm tra token và chuyển hướng khi tải trang
    checkTokenAndRedirect();

    // Xử lý sự kiện khi submit form đăng nhập
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Ngăn chặn việc gửi yêu cầu mặc định

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Tạo đối tượng yêu cầu xác thực
        const authenticationRequest = {
            username,
            password
        };

        // Gửi yêu cầu API để gửi thông tin đăng nhập
        fetch('/auth/token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(authenticationRequest)
        })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200 && data.result) { // Kiểm tra mã phản hồi thành công (200) và sự hiện diện của kết quả
                    // Lưu token JWT vào localStorage
                    localStorage.setItem('jwtToken', data.result.token);
                    localStorage.setItem('username', username);

                    // Chuyển hướng đến trang /home
                    window.location.href = '/home';
                } else {
                    alert('Đăng nhập thất bại! ' + data.message); // Hiển thị thông báo lỗi từ phản hồi
                }
            })
            .catch(error => {
                console.error('Lỗi đăng nhập:', error);
                alert('Đã xảy ra lỗi khi đăng nhập. Vui lòng thử lại sau.');
            });
    });
</script>

</body>
</html>
