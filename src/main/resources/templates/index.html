<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            border-radius: 10px;
        }

        .header h1 {
            margin: 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .button {
            margin: 0 10px;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .image-card img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .image-card:hover img {
            transform: scale(1.1);
        }

        .image-card:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .image-card {
                width: 100%;
            }

            .buttons {
                flex-direction: column;
            }

            .button {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Trang chủ</h1>
    </div>

    <div class="buttons">
        <button class="button" onclick="openLogin()">Đăng nhập</button>
        <button class="button" onclick="openSignUp()">Đăng ký</button>
    </div>

    <div class="images">
        <div class="image-card">
            <img src="https://vcdn1-thethao.vnecdn.net/2023/09/03/ronaldo-850-jpeg-1693687478-1789-1693688039.jpg?w=460&h=0&q=100&dpr=2&fit=crop&s=lfegMM0gN-6gvGjLbiTsog" alt="Image 1">
        </div>
        <div class="image-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVMFH3nV9QHS4uibyZ3DJembnrMqwt69h2MQ&s" alt="Image 2">
        </div>
        <div class="image-card">
            <img src="https://anh.24h.com.vn/upload/2-2017/images/2017-06-30/1498758819-cris-660.jpg" alt="Image 3">
        </div>
    </div>
    <div>

    </div>
</div>

<script>
    function openLogin() {
        window.location.href = "/login";
    }

    function openSignUp() {
        window.location.href = "/signup";
    }
</script>
</body>
</html>
